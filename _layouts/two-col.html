---
layout: full-width 
---
<div id="col-container">
  <div class="col" id="col1">
    {{ content }}
  </div>
  <div class="col" id="col2">
    <a class="right-link" href="/{{ page.category }}#archive">&lt;&lt; Full archive</a> 
    <div class="image-col">
      {% for img in page.images %}
      <img alt="{{ img }}" class="image-col__img" src="/img/{{ page.category }}/{{ page.volume }}/{{ img }}"></img>
      {% endfor %}
    </div>
  </div>
</div>
